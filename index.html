
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made by erkenaz with GPT</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body{
    display: flex;
    justify-content: center;
    align-items: center;
    }
    
    .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    height: 80vh;
    width: auto;
    margin: 50px auto;
    }
    .grid img {
    width: auto;
    height: auto;
    cursor: pointer;
    transition: 0.3s ease;
    }

    </style>
</head>
<body>
    <div class="grid">
        <img data-position="0-0" src="center.jpg" alt="0-0">
        <img data-position="0-1" src="center.jpg" alt="0-1">
        <img data-position="0-2" src="center.jpg" alt="0-2">
        <img data-position="1-0" src="center.jpg" alt="1-0">
        <img data-position="1-1" src="center.jpg" alt="1-1">
        <img data-position="1-2" src="center.jpg" alt="1-2">
        <img data-position="2-0" src="center.jpg" alt="2-0">
        <img data-position="2-1" src="center.jpg" alt="2-1">
        <img data-position="2-2" src="center.jpg" alt="2-2">
    </div>
    <script src="script.js"></script>
</body>
</html>
